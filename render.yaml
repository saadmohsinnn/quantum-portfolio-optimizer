# Render Blueprint: Quantum Playground
# Uses requirements-light.txt for reliable free-tier deployment (no Qiskit = no OOM).
# Classical optimization always works. For quantum, switch to requirements.txt and paid plan.

services:
  - type: web
    name: quantum-playground
    env: python

    buildCommand: pip install -r requirements-light.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1

    plan: free

    # Health check so Render knows when the app is ready
    healthCheckPath: /api/health

    # Optional: uncomment to set Python version explicitly
    # envVars:
    #   - key: PYTHON_VERSION
    #     value: 3.9.18
